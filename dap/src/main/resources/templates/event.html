<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="viewport"
	content="width=device-width, height=device-height, initial-scale=1.0, minimum-scale=1.0" />

<meta name="description" content="The Dap trainning project admin" />

<meta property="og:type" content="website" />
<meta property="og:site_name" content="Data Access Project" />

<link rel="stylesheet" type="text/css" th:href="@{/css/dap.css}"/>

<title th:text="#{admin.title}">Data Access Project Admin</title>

</head>
<body>
<h1>Events</h1>
<table class="table" >
  <caption>CALENDAR</caption>	
	  <tr>
	 	<th>Organizer</th>
      	<th>Subject</th>
      	<th>Start</th>
      	<th>End</th>
	  </tr>
	  <tr th:each="element : ${events}">
	    <td th:text="${element.organizer.emailAddress.name}"></td>
	    <td th:text="${element.subject}"></td>
	    <td th:text="${element.start.dateTime}"></td>
	    <td th:text="${element.end.dateTime}"></td>
	  </tr>
</table>

</body>


</html>
